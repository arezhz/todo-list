<header>
  <div class="logo-wrapper">
    <img src="../../../assets/images/logo.png" alt="logo">
  </div>
  <div class="header-list">
    <div class="header-list-item">
      <button type="button" mat-icon-button>
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </div>
    <div class="header-list-item">
      <button type="button" mat-icon-button [matMenuTriggerFor]="notificationMenu">
        <mat-icon fontIcon="notifications"></mat-icon>
      </button>
    </div>
    <mat-menu #notificationMenu="matMenu" class="menu-width">
      <button mat-menu-item>Profile</button>
    </mat-menu>
    <div class="header-list-item">
      <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
        <img src="../../../assets/images/profile-icon.png" alt="profile">
      </button>
    </div>
    <mat-menu #menu="matMenu" class="menu-width">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Workspaces</button>
      <mat-divider></mat-divider>
      <button mat-menu-item>Log out</button>
    </mat-menu>
  </div>
</header>
